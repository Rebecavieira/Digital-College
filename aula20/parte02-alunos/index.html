<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body> 

    <div class="container">
    
    <div class="row mt-4 align-items-center">
        <div class="col">
            <h1 class="text-start">Alunos Matriculados</h1>

            <div class="form-check form-switch">
                <input id="dark" type="checkbox" class="form-check-input" onchange="ativarDarkmode()">
                <label for="dark" class="form-check-label">Modo Escuro</label>
            </div>

        </div>
        <div class="col text-end">
            <a href="cadastro.html" class="btn btn-outline-primary">Novo Aluno</a>   
        </div>
    </div>
      
    <hr>       

    <table id="tabela" class="table table-hover table-striped">

        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Cidade</th>
                <th>Ações</th>                
            </tr>
        </thead>

        <tbody id="tabela-body"></tbody>

    </table>
</div>
         
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
